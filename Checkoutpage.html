<!DOCTYPE html>

  <style>

    }
    .container {
      width: 80%;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;

      margin: 5px 0 15px;

    }
    .order-summary, .payment-section {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }
    .order-item {

      justify-content: space-between;

    }
    .total {

    }
    button {

      padding: 15px;
      background-color: #6483ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
